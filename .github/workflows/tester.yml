name: ambari-web-tester

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '4.5.0'
      - run: npm install -g yarn@0.23.2
      - run: yarn add phantomjs@2.1.1 --ignore-scripts
        working-directory: ./ambari-web
      - run: yarn install --ignore-engines --pure-lockfile
        working-directory: ./ambari-web
      - run: yarn test
        working-directory: ./ambari-web
