version: '3.3'
services:
  zookeeper:
    image: zookeeper:${ZOOKEEPER_VERSION:-3.4.10}
    restart: always
    hostname: zookeeper
    networks:
      - logsearch-network
    ports:
      - 2181:2181
    environment:
      ZOO_MY_ID: 1
      ZOO_SERVERS: server.1=zookeeper:2888:3888
  solr:
    image: solr:${SOLR_VERSION:-7.7.0}
    restart: always
    hostname: solr
    ports:
      - "8983:8983"
    networks:
      - logsearch-network
    env_file:
      - Profile
    entrypoint:
      - docker-entrypoint.sh
      - solr
      - start
      - "-f"
      - "-c"
      - "-z"
      - ${ZOOKEEPER_CONNECTION_STRING}
  logsearch:
    image: ambari-logsearch:v1.0
    restart: always
    hostname: logsearch.apache.org
    networks:
      - logsearch-network
    env_file:
      - Profile
    ports:
      - 61888:61888
      - 4444:4444
      - 5005:5005
    environment:
      COMPONENT: logsearch
      COMPONENT_LOG: logsearch
      ZK_CONNECT_STRING: ${ZOOKEEPER_CONNECTION_STRING}
      DISPLAY: $DISPLAY_MAC
      KNOX: "true"
    volumes:
      - $AMBARI_LOCATION:/root/ambari
      - $AMBARI_LOCATION/ambari-logsearch/docker/test-logs:/root/test-logs
      - $AMBARI_LOCATION/ambari-logsearch/docker/test-config:/root/test-config
  logfeeder:
    image: ambari-logsearch:v1.0
    restart: always
    hostname: logfeeder.apache.org
    networks:
      - logsearch-network
    env_file:
      - Profile
    ports:
      - 5006:5006
    environment:
      COMPONENT: logfeeder
      COMPONENT_LOG: logfeeder
      ZK_CONNECT_STRING: ${ZOOKEEPER_CONNECTION_STRING}
    volumes:
      - $AMBARI_LOCATION:/root/ambari
      - $AMBARI_LOCATION/ambari-logsearch/docker/test-logs:/root/test-logs
      - $AMBARI_LOCATION/ambari-logsearch/docker/test-config:/root/test-config
  ldap:
    image: ambari-logsearch:v1.0
    restart: always
    hostname: ldap.apache.org
    networks:
      - logsearch-network
    ports:
      - 33389:33389
    environment:
      COMPONENT: ldap
      COMPONENT_LOG: ldap
      KNOX: "true"
  knox:
    image: ambari-logsearch:v1.0
    restart: always
    hostname: knox.apache.org
    networks:
      - logsearch-network
    ports:
      - 8443:8443
    volumes:
      - ./knox/topologies:/knox/conf/topologies
      - ./knox/logsearch:/knox/data/services/logsearch
      #- ./knox/applications:/knox/data/applications
    environment:
      COMPONENT: knox
      COMPONENT_LOG: knox
      KNOX: "true"
    depends_on:
      - ldap

networks:
   logsearch-network:
      driver: bridge
