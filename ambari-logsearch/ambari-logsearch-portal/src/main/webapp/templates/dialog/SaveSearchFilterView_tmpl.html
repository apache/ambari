<div class="form-horizontal">
    <form onsubmit="return false;">
        <div class="form-group" style="margin-top: 20px;">
            <label class="col-md-2 control-label">Time: </label>
            <div class="col-sm-3" data-id="absolute">
                <div class="radio">
                    <label>
                        <input type="radio" name="radio" checked="" > Absolute <i class="fa fa-circle-o small"></i></label>
                </div>
            </div>
            <div class="col-sm-2" data-id="relative">
                <div class="radio">
                    <label> <input type="radio" name="radio" >Relative<i class="fa fa-circle-o small"></i></label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-2 control-label">* Name: </label>
            <div class="col-sm-4">
                <input type="text" data-id="name" class="form-control" required >
            </div>
        </div>
    </form>
    <div class="panel panel-primary">
        <div class="panel-heading" data-id="panelHeading">Filter Parameter</div>
        <div class="panel-body">
            <table class="table saveFilterTable" data-id="panelBody"></table>
        </div>
    </div>
