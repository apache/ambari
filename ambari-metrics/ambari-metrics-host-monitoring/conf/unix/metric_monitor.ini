[default]
debug_level = INFO
hostname = localhost
enable_time_threshold = false
enable_value_threshold = false

[emitter]
send_interval = 60

[collector]
collector_sleep_interval = 5
max_queue_size = 5000
host = localhost
port = 6188
https_enabled = false
