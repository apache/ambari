version: '3.3'
services:
  zookeeper:
    image: zookeeper:${ZOOKEEPER_VERSION:-3.4.10}
    restart: always
    hostname: zookeeper
    networks:
      - infra-network
    ports:
      - 2181:2181
    environment:
      ZOO_MY_ID: 1
      ZOO_SERVERS: server.1=zookeeper:2888:3888
  solr:
#  TODO: use infra-solr
    image: solr:${SOLR_VERSION:-7.7.0}
    restart: always
    hostname: solr
    ports:
      - "8983:8983"
    networks:
      - infra-network
    env_file:
      - Profile
    entrypoint:
      - docker-entrypoint.sh
      - solr
      - start
      - "-f"
      - "-c"
      - "-z"
      - ${ZOOKEEPER_CONNECTION_STRING}
    volumes:
      - $AMBARI_LOCATION/ambari-logsearch/ambari-logsearch-server/src/main/configsets:/opt/solr/configsets
  fakes3:
    image: localstack/localstack
    hostname: fakes3
    ports:
      - "4569:4569"
    environment:
      - SERVICES=s3:4569
    networks:
      infra-network:
        aliases:
          - testbucket.fakes3
    env_file:
      - Profile
  namenode:
    image: flokkr/hadoop-hdfs-namenode:${HADOOP_VERSION:-3.0.0}
    hostname: namenode
    ports:
      - 9870:9870
      - 9000:9000
    env_file:
      - Profile
    environment:
      ENSURE_NAMENODE_DIR: "/tmp/hadoop-hdfs/dfs/name"
    networks:
      - infra-network
  datanode:
    image: flokkr/hadoop-hdfs-datanode:${HADOOP_VERSION:-3.0.0}
    links:
      - namenode
    env_file:
      - Profile
    networks:
      - infra-network
  inframanager:
    image: ambari-infra-manager:v1.0
    restart: always
    hostname: infra-manager.apache.org
    networks:
      - infra-network
    env_file:
      - Profile
    ports:
      - 61890:61890
      - 5007:5007
    environment:
      COMPONENT: infra-manager
      COMPONENT_LOG: infra-manager
      ZK_CONNECT_STRING: ${ZOOKEEPER_CONNECTION_STRING}
      DISPLAY: $DOCKERIP:0
    volumes:
      - $AMBARI_LOCATION/ambari-infra/ambari-infra-manager/target/package:/root/ambari-infra-manager
      - $AMBARI_LOCATION/ambari-infra/ambari-infra-manager/docker/test-out:/root/archive
networks:
  infra-network:
    driver: bridge
